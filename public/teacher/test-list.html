        </div>

        <!-- ヘッダ部分 -->
        <div id="header" onclick="location.href = `index.html`">
            <p>tensile</p>
        </div>
    </header>



    <!-- メニュー -->
    <div id="menu" class="side_menu">
        <ul>
            <li class="current"><a href="">生徒検索</a></li>

            <ol>
                <li><a href="index.html">トップ</a></li>

            </ol>
        </div>

        <div id="main">

            <!-- ↓↓↓ここからメイン部分↓↓↓ -->

            <h1>テスト一覧</h1>

            <!-- テスト情報一覧のテーブル -->
            <table border="1" id="test-list">
                <tr>
                    <th>テスト名</th>
                    <th>最高得点</th>
                    <th>最低得点</th>
                </tr>
                <!-- 二行目以降　jsで生成 -->

            </table>

            <button onclick="window.location.href ='./test-create.html'">新規テストの作成</button>
            <button id="show-del-button">テストの削除</button>

            <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
        </div>
