<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>退会｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- パスワード入力フォーム用アイコンの読み込み(必要に応じてコメントアウト解除) -->
        <link
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            rel="stylesheet"
        />
        <link rel="icon" href="images/favicon.ico" />
        <style>
            .hide {
                display: none;
            }
        </style>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `index.html`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="index.html">トップ</a></li>
                    <li>現在地</li>
                </ol>
            </div>

            <div id="main">
                <section id="before">
                    <!-- 赤字クラスの指定 -->
                    <h2 class="red-text">
                        退会すると、登録した全ての情報が消去されます
                    </h2>

                    <p>
                        アカウント情報や成績情報など、あなたに関連する全ての情報が消去されます。
                    </p>
                    <p>
                        一度退会すると再度登録しても、情報を復元することは2度とできません。
                    </p>
                    <input type="button" value="確認しました" id="cfm-button" />
                    <input
                        type="button"
                        value="戻る"
                        onclick="history.back()"
                    />
                </section>
                <section id="cfm" class="hide">
                    <p>パスワードを入力してください</p>

                    <!-- フォーム：パスワードを入力して確認し、退会完了画面へ遷移する -->
                    <form onsubmit="return false" id="password-form">
                        <!-- パスワード入力フォーム -->
                        <div class="password-input-area">
                            <input
                                type="password"
                                placeholder="password"
                                class="text-password"
                                id="inputed-password"
                                required
                            />
                            <span class="fa fa-eye" id="password-eye"></span>
                        </div>

                        <p>本当に退会してもよろしいですか？</p>

                        <!-- onClickでアカウント削除処理？ -->
                        <input
                            type="submit"
                            value="退会する"
                            id="withdraw-button"
                        />
                    </form>
                </section>
                <section id="after" class="hide">
                    <p>退会が正常に完了いたしました。</p>
                    <p>これまでご利用いただき誠にありがとうございました。</p>
                </section>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="./dist/init.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="./dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="./dist/scrollToTop.bundle.js"></script>
        <!-- パスワード入力フォーム用js(必要に応じてコメントアウト解除, パス編集) -->
        <script src="./dist/showHidePassword.bundle.js"></script>
        <script src="./dist/withdraw.bundle.js"></script>
    </body>
</html>
