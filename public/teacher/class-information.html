<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>クラス情報｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../images/favicon.ico" />
        <style>
            table {
                width: 75%;
            }
            .name-area {
                width: 50%;
            }
            .rate-area {
                width: 10%;
            }
            #main {
                padding-bottom: 5%;
            }
        </style>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img id="icon" src="../images/icon.png" />
                <p id="user-name"></p>
                <p id="user-id"></p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `./`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li><a href="./stu-search.html">生徒検索</a></li>
                <li><a href="./score-input.html">得点入力</a></li>
                <li><a href="./test-list.html">テスト一覧</a></li>
                <li><a href="./test-create.html">テスト追加</a></li>
                <li><a id="logout" href="">ログアウト</a></li>
                <li><a href="/withdraw.html">退会</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="./">トップ</a></li>
                    <li>クラス情報</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <h1>クラス情報</h1>
                <h3>
                    <label for="class_name">クラス名</label><br />
                    <span id="class_name"></span>
                </h3>

                <h3>講師一覧</h3>
                <table border="1" id="teacher-list">
                    <tr>
                        <th class="name-area">講師名</th>
                        <th class="id-area">ID</th>
                    </tr>
                </table>

                <h3>生徒一覧</h3>
                <table border="1" id="student-list">
                    <tr>
                        <th class="name-area">生徒名</th>
                        <th class="id-area">ID</th>
                        <th class="rate-area">レート</th>
                    </tr>
                </table>
                <a
                    href="javascript:location.href = `./class-information-edit.html?class_name=${new URL(location.href).searchParams.get('class_name')}`"
                    >生徒の追加・削除・クラス情報変更</a
                >
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <script src="../dist/classInformation.bundle.js"></script>
        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!-- ログアウト用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
    </body>
</html>
