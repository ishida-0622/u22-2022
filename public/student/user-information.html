<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ情報</title>
</head>
<body>
    <div id="main">
        <img src="example.png" alt="ユーザの写真" title="user_img">
        <!--テーブルの表示-->
        <table border="1" id="user-information">
            <tr>
                <th>苗字</th>
                <th>名前</th>
            </tr>
            <tr>
                <td id="last_name"></td>
                <td id="first_name"></td>
            </tr>
            <tr>
                <th>苗字(カナ)</th>
                <th>名前(カナ)</th>
            </tr>
            <tr>
                <td id="last_name_kana"></td>
                <td id="first_name_kana"></td>
            </tr>
            <tr>
                <th>性別</th>
                <td id="sex"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td id="mail"></td>
            </tr>
            <tr>
                <th>生年月日</th>
                <td id="birth_date"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td id="tel"></td>
            </tr>
        </table>
        <button onclick="window.location.href ='./user-information-edit.html'">登録情報編集</button>
    </div>
    <!--JSの読み込み-->
    <script src="../dist/stuInformation.bundle.js"></script>
</body>
</html>
