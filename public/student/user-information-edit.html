<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>登録情報編集｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="images/favicon.ico" />
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img id="icon" src="../images/icon.png" />
                <p id="user-name"></p>
                <p id="user-id"></p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `./`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li><a href="./class-list.html">クラス一覧</a></li>
                <li><a href="./score-input.html">得点入力</a></li>
                <li><a href="./student-perf-data.html">レート参照</a></li>
                <li><a id="logout" href="">ログアウト</a></li>
                <li><a href="/withdraw.html">退会</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="user-information.html">登録情報</a></li>
                    <li>登録情報編集</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <form
                    onsubmit="return false;"
                    name="user_information_edit"
                    id="user_information_edit"
                >
                    <img
                        src="../images/icon.png"
                        alt="ユーザの写真"
                        title="user_img"
                        id="user-img"
                    />
                    <input
                        type="file"
                        name="icon-file"
                        id="icon-file"
                        accept="image/*"
                    />

                    <!--テーブルの表示-->
                    <table border="1" id="user-information">
                        <tr>
                            <th>苗字</th>
                            <th>名前</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="last_name" required />
                            </td>
                            <td>
                                <input type="text" id="first_name" required />
                            </td>
                        </tr>
                        <tr>
                            <th>苗字(カナ)</th>
                            <th>名前(カナ)</th>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="text"
                                    id="last_name_kana"
                                    required
                                    pattern="(?=.*?[\u30A1-\u30FC])[\u30A1-\u30FC\s]*"
                                />
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="first_name_kana"
                                    required
                                    pattern="(?=.*?[\u30A1-\u30FC])[\u30A1-\u30FC\s]*"
                                />
                            </td>
                        </tr>
                        <tr>
                            <th>電話番号</th>
                            <td>
                                <input
                                    type="tel"
                                    id="tel_number"
                                    required
                                    pattern="[0-9]{10,11}"
                                />
                            </td>
                        </tr>
                    </table>

                    <!--情報を送信するボタン-->
                    <input
                        type="submit"
                        id="registration_button"
                        value="登録"
                    />
                </form>

                <!--登録情報登録画面に遷移するボタン-->
                <button
                    onclick="window.location.href ='./user-information.html'"
                >
                    キャンセル
                </button>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!--JSの読み込み-->
        <script src="../dist/stuInformationEdit.bundle.js"></script>
        <!-- ログアウト用js -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
    </body>
</html>
