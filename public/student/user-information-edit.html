<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ情報編集</title>
</head>

<body>
    <div id="main">
        <form onsubmit="return false;" name="user_information_edit" id="user_information_edit">
            <img src="example.png" alt="ユーザの写真" title="user_img">
            
            <!--テーブルの表示-->
            <table border="1" id="user-information">
                <tr>
                    <th>苗字</th>
                    <th>名前</th>
                </tr>
                <tr>
                    <td><input type="text" id="last_name" required></td>
                    <td><input type="text" id="first_name" required></td>
                </tr>
                <tr>
                    <th>苗字(カナ)</th>
                    <th>名前(カナ)</th>
                </tr>
                <tr>
                    <td><input type="text" id="last_name_kana" required pattern="(?=.*?[\u30A1-\u30FC])[\u30A1-\u30FC\s]*"></td>
                    <td><input type="text" id="first_name_kana" required pattern="(?=.*?[\u30A1-\u30FC])[\u30A1-\u30FC\s]*"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input type="email" id="mail" required></td>
                </tr>
                <tr>
                    <th>生年月日</th>
                    <td><input type="date" id="birth_date" required></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td><input type="tel" id="tel_number" required pattern="[0-9]{10}"></td>
                </tr>
            </table>

            <!--情報を送信するボタン-->
            <input type="submit" id="registration_button" value="登録">
        </form>

        <!--ユーザ情報登録画面に遷移するボタン-->
        <button onclick="window.location.href ='./user-information.html'">キャンセル</button>
    </div>

    <!--JSの読み込み-->
    <script src="../dist/stuInformationEdit.bundle.js"></script>
</body>

</html>
