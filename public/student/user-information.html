<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザ情報｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <!-- パスワード入力フォーム用アイコンの読み込み(必要に応じてコメントアウト解除) -->
        <!-- <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> -->
        <link rel="icon" href="images/favicon.ico" />
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img id="icon" src="../images/icon.png" />
                <p id="user-name"></p>
                <p id="user-id"></p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `index.html`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li><a href="./class-list.html">クラス一覧</a></li>
                <li><a href="./score-input.html">得点入力</a></li>
                <li><a href="./student-perf-data.html">レート参照</a></li>
                <li><a id="logout" href="">ログアウト</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="./">トップ</a></li>
                    <li>ユーザー情報</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <img src="example.png" alt="ユーザの写真" title="user_img" />
                <!--テーブルの表示-->
                <table border="1" id="user-information">
                    <tr>
                        <th>苗字</th>
                        <th>名前</th>
                    </tr>
                    <tr>
                        <td id="last_name"></td>
                        <td id="first_name"></td>
                    </tr>
                    <tr>
                        <th>苗字(カナ)</th>
                        <th>名前(カナ)</th>
                    </tr>
                    <tr>
                        <td id="last_name_kana"></td>
                        <td id="first_name_kana"></td>
                    </tr>
                    <tr>
                        <th>性別</th>
                        <td id="sex"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td id="mail"></td>
                    </tr>
                    <tr>
                        <th>生年月日</th>
                        <td id="birth_date"></td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td id="tel"></td>
                    </tr>
                </table>
                <a href="./user-information-edit.html">編集する</a>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!--JSの読み込み-->
        <script src="../dist/stuInformation.bundle.js"></script>
        <!-- ログアウト用js -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
    </body>
</html>
