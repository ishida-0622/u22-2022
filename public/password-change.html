<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>パスワード変更｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- パスワード入力フォーム用アイコンの読み込み(必要に応じてコメントアウト解除) -->
        <link
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            rel="stylesheet"
        />
        <link rel="icon" href="images/favicon.ico" />
        <style>
            .password-input-area {
                margin-bottom: 1%;
            }
            form {
                margin-bottom: 5%;
            }
        </style>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `index.html`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メイン -->
        <div id="maintable" class="praptable">
            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <h1>パスワードの変更</h1>
                <form
                    action=""
                    onsubmit="return false"
                    id="password-change-form"
                >
                    <div class="password-input-area">
                        <label for="inputed-password"
                            >現在のパスワードを入力</label
                        >
                        <input
                            type="password"
                            placeholder="password"
                            class="text-password"
                            id="inputed-password"
                            minlength="6"
                            required
                        />
                        <span class="fa fa-eye" id="password-eye"></span>
                    </div>
                    <div class="password-input-area">
                        <label for="new-inputed-password"
                            >新しいパスワードを入力</label
                        >
                        <input
                            type="password"
                            placeholder="password"
                            class="text-password"
                            id="new-inputed-password"
                            minlength="6"
                            required
                        />
                        <span class="fa fa-eye" id="new-password-eye"></span>
                    </div>
                    <div class="password-input-area">
                        <label for="re-inputed-password"
                            >新しいパスワードの確認</label
                        >
                        <input
                            type="password"
                            placeholder="password"
                            class="text-password"
                            id="re-inputed-password"
                            minlength="6"
                            required
                        />
                        <span class="fa fa-eye" id="re-password-eye"></span>
                    </div>
                    <input type="submit" value="パスワードを変更" />
                </form>
                <a href="javascript:history.back();"
                    >キャンセルして前のページへ戻る</a
                >
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!-- パスワード入力フォーム用js(必要に応じてコメントアウト解除, パス編集) -->
        <script src="./dist/showHidePassword.bundle.js"></script>
        <script src="./dist/init.bundle.js"></script>
        <script src="./dist/passwordChange.bundle.js"></script>
    </body>
</html>
