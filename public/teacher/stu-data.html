<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>ここにタイトルを入力｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="images/favicon.ico" />
        <style>
            h2 {
                margin: 0;
            }
        </style>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img src="../images/icon.png" />
                <p id="user-name">ユーザ名</p>
                <p id="user-id">ID:UserID</p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `index.html`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li><a href="">生徒検索</a></li>
                <li><a href="">クラス一覧</a></li>
                <li><a href="">得点入力</a></li>
                <li><a href="">テスト追加</a></li>
                <li><a href="">レート参照</a></li>
                <li><a href="">生徒切り替え</a></li>
                <li><a id="logout" href="">ログアウト</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="./stu-search.html">生徒検索</a></li>
                    <li>生徒詳細</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <!-- アイコンが入るスペース-->
                <div id="icon" class="float">
                    <img src="../images/icon.png" alt="" />
                </div>
                <div class="clearfix">
                    <!-- 名前カナが入るスペース -->
                    <p id="name-kana"></p>
                    <!-- 名前が入るスペース -->
                    <h2 id="name"></h2>
                    <!-- IDが入るスペース -->
                    <p id="id"></p>
                    <!-- 性別が入るスペース -->
                    <p id="sex"></p>
                </div>
                <!-- 各クラスのレート変動が入るスペース-->
                <label for="class-select">
                    <select name="class-select" id="class-select">
                        <option disabled selected>
                            クラスを選択してください
                        </option>
                    </select>
                </label>
                <div style="width: 500px">
                    <canvas id="rate"></canvas>
                </div>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <p>フッタ</p>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!-- ログアウト用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
        <script src="../dist/stuData.bundle.js"></script>
    </body>
</html>
