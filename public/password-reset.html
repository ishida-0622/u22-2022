<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>パスワードリセット｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="images/favicon.ico" />
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `index.html`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メイン -->
        <div id="maintable" class="praptable">
            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <h1>パスワードのリセット</h1>
                <form action="" onsubmit="return false">
                    <label for="email">メールアドレスを入力：</label>
                    <input type="email" name="email" id="email" required />
                    <input type="submit" value="メールを送信" />
                </form>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <script src="./dist/passwordReset.bundle.js"></script>
    </body>
</html>
