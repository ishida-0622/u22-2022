<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <!-- 苗字が入るスペース -->
        <div id="last-name"></div>
        <!-- 名前が入るスペース -->
        <div id="first-name"></div>
        <!-- 苗字カナが入るスペース -->
        <div id="last-name_kana"></div>
        <!-- 名前カナが入るスペース -->
        <div id="first-name_kana"></div>
        <!-- 生年月日が入るスペース -->
        <div id="birth-date"></div>
        <!-- メールアドレスが入るスペース -->
        <div id="mail"></div>
        <!-- 電話番号が入るスペース -->
        <div id="tel"></div>
        <!-- IDが入るスペース -->
        <div id="id"></div>
        <!-- 年齢が入るスペース -->
        <div id="sex"></div>
    </div>
</body>
</html>
